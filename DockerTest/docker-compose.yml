version: "3.9"
services:
  web:
    build: .
    image: webimage:latest
    deploy:
      labels:
        - "traefik.http.routers.web.rule=Host(`localhost`) && Path(`/`)"
        - "traefik.http.services.web.loadbalancer.server.port=8585"
  redis:
    image: "redis:alpine"
  webmethods:
    build:
      context: .
      dockerfile: Dockerfile
    image: webmethods:latest