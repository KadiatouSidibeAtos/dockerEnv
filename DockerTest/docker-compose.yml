version: "3.9"
services:
  web:
    build: .
    image: webimage:latest
    ports:
      - "8000:5000"
    deploy:
      mode: replicated
      replicas: 5
      update_config:
        parallelism: 2
        delay: 10s
      rollback_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
  redis:
    image: "redis:alpine"
  webmethods:
    build:
      context: .
      dockerfile: Dockerfile
    image: myapp:latest
    ports:
      - "9000:5000"
    deploy:
      mode: replicated
      replicas: 5
      update_config:
        parallelism: 2
        delay: 10s
      rollback_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
      labels:
      - "traefik.http.routers.web.rule=Host(`localhost`) && Path(`/`)"
      - "traefik.http.services.web.loadbalancer.server.port=8585"
